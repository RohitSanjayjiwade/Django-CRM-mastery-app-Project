{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}|ProjectX</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>

	<!-- Create Navbar Here -->

	{% include 'webapp/navbar.html' %}

	<div class="container">
		
		<br>


		<!-- Notification Messages -->

		{% for massage in messages %}

			{% if message.level == DEFAULT_MESSAGE_LEVEL.SUCCESS %}

				<p id="message-timer" class="alert alert-success float-center text-center message-text">
					
					<i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{ massage }}

				</p>

			{% endif %}

		{% endfor %}


		{% block content %}

		{% endblock %}

	</div>

	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
